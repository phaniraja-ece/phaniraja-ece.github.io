<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/chessground@9.0.0/assets/chessground.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Analyzer</div>
    <div class="actions">
      <label><span>Speed (ms)</span><input id="movetime" type="number" min="100" max="1000" value="300"></label>
      <label><span>MultiPV</span><input id="multipv" type="number" min="1" max="3" value="1"></label>
      <button id="analyzeBtn">Analyze</button>
    </div>
  </header>

  <main class="grid">
    <section class="board-panel">
      <div id="board" class="cg-board"></div>
      <div class="controls">
        <button id="flipBtn">Flip</button>
        <button id="prevBtn">⟵</button>
        <span id="moveIndicator">0/0</span>
        <button id="nextBtn">⟶</button>
      </div>
      <div class="evalbar">
        <div id="evalFill" class="evalfill"></div>
        <div class="evalticks"><span>-10</span><span>-5</span><span>0</span><span>+5</span><span>+10</span></div>
      </div>
      <div class="evalinfo">
        <div><strong>Eval:</strong> <span id="evalText">0.00</span></div>
        <div><strong>Turn:</strong> <span id="turnText">White</span></div>
      </div>
    </section>

    <section class="sidebar">
      <div class="pgnbox">
        <textarea id="pgnInput" placeholder="Paste PGN here…" rows="8"></textarea>
        <div class="pgn-actions">
          <button id="loadBtn">Load PGN</button>
          <button id="clearBtn">Clear</button>
        </div>
      </div>

      <div class="summary">
        <div><strong>Brilliant (!!):</strong> <span id="countBrilliant">0</span></div>
        <div><strong>Excellent (!):</strong> <span id="countExcellent">0</span></div>
        <div><strong>Great (=):</strong> <span id="countGreat">0</span></div>
        <div><strong>Good (!):</strong> <span id="countGood">0</span></div>
        <div><strong>Inaccuracy (?!):</strong> <span id="countInaccuracy">0</span></div>
        <div><strong>Mistake (?):</strong> <span id="countMistake">0</span></div>
        <div><strong>Blunder (??):</strong> <span id="countBlunder">0</span></div>
      </div>

      <div class="movelist">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Move</th>
              <th>Sym</th>
              <th>CPL</th>
              <th>Best</th>
              <th>PV</th>
            </tr>
          </thead>
          <tbody id="movesBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess.min.js"></script>
  <script src="https://unpkg.com/chessground@9.0.0/dist/chessground.min.js"></script>
  <script>
    window.STOCKFISH_PATH = "https://cdn.jsdelivr.net/gh/niklasf/stockfish.wasm/stockfish.wasm.js";
  </script>
  <script src="analyzer.js"></script>
</body>
</html>
