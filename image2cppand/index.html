<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image2CPP (Arduino)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <h1>üñºÔ∏è Image2CPP for Arduino</h1>
  <p>Convert monochrome images into byte arrays for OLED displays</p>

  <input type="file" id="imageInput" accept="image/*"><br>

  <label for="format">Output Format:</label>
  <select id="format">
    <option value="progmem">PROGMEM</option>
    <option value="uint8">uint8_t</option>
    <option value="hex">Hex Array</option>
  </select><br>

  <label><input type="checkbox" id="invert"> Invert Colors</label><br>

  <label for="threshold">Threshold: <span id="thresholdValue">50%</span></label><br>
  <input type="range" id="threshold" min="0" max="255" value="128"><br>

  <button onclick="convertImage()">Convert</button>
  <button onclick="resetForm()">Reset</button>

  <canvas id="preview" width="128" height="64"></canvas>

  <h2>Output</h2>
  <textarea id="output" rows="10" cols="60" readonly></textarea>

  <script src="script.js"></script>
</body>
</html>
