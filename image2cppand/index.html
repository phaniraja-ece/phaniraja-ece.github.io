<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image2CPP (Arduino)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Image2CPP for Arduino</h1>
    <p>Convert monochrome images into byte arrays for OLED displays</p>

    <div class="card">
      <input type="file" id="imageInput" accept="image/*">

      <div class="controls">
        <label for="format">Format</label>
        <select id="format">
          <option value="progmem">PROGMEM</option>
          <option value="uint8">uint8_t</option>
          <option value="hex">Hex Array</option>
        </select>

        <label><input type="checkbox" id="invert"> Invert</label>

        <label for="threshold">Threshold: <span id="thresholdValue">50%</span></label>
        <input type="range" id="threshold" min="0" max="255" value="128">
      </div>

      <div class="buttons">
        <button onclick="convertImage()">Convert</button>
        <button onclick="resetForm()">Reset</button>
      </div>
    </div>

    <canvas id="preview" width="128" height="64"></canvas>

    <h2>Output</h2>
    <textarea id="output" rows="10" cols="60" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
