<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Byte Array to Image</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔁 Byte Array to Image</h1>
    <p>Paste your Arduino byte array to visualize the image</p>

    <textarea id="input" rows="10" placeholder="Paste your byte array here..."></textarea>

    <div class="controls">
      <label for="width">Width:</label>
      <select id="width">
        <option value="128">128</option>
        <option value="64">64</option>
      </select>

      <label for="height">Height:</label>
      <select id="height">
        <option value="64">64</option>
        <option value="32">32</option>
      </select>
    </div>

    <div class="buttons">
      <button onclick="renderImage()">Render</button>
      <button onclick="clearCanvas()">Clear</button>
    </div>

    <canvas id="canvas" width="128" height="64"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
