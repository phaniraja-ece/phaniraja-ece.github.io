<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C/C++ Compiler Launcher</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🧪 C/C++ Compiler Launcher</h1>

    <div class="input-group">
      <label for="fileInput">📁 Choose a file:</label>
      <input type="file" id="fileInput" accept=".c,.cpp">
    </div>

    <div class="input-group">
      <label for="flags">⚙️ Compiler Flags:</label>
      <select id="flags">
        <option value="">(no flags)</option>
        <option value="-Wall">Enable all warnings (-Wall)</option>
        <option value="-O2">Optimize (-O2)</option>
        <option value="-g">Debug info (-g)</option>
      </select>
    </div>

    <div class="editor-label">📝 Code Editor:</div>
    <div id="editor"></div>

    <button onclick="generateScript()">Generate Compile Script</button>
    <p id="platformInfo"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
